<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="heading"><h1>Job Application <span>(Web)</span></h1></div>
      <form action="" >
        <div class="section">
          <div class="form-container">
            <label for="f-name">First Name</label>
            <input type="text" id="f-name" name="f-name" placeholder="enter your first name">
          </div>
          
          <div class="form-container">
            <label for="l-name">Last Name</label>
            <input type="text" id="l-name" name="l-name" placeholder="enter your last name">
          </div>
          
          <div class="form-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your email">
          </div>
          
          <div class="form-container">
            <label for="job">Job Role</label>
            <select id="job" name="job-role">
              <option value="">Select Job Role</option>
              <option value="frontend"> Frontend Developer</option>
              <option value="designer">Designer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Fullstack Developer</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="text-container">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          
          <div class="form-container">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="enter your city">
          </div>
          
          <div class="form-container">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="enter your pincode">
          </div>
          
          <div class="form-container">
            <label for="date">Date</label>
            <input value="2025-07-17" type="date" id="date" name="date" placeholder="enter date">
          </div>
          
          <div class="form-container">
            <label for="CV">Upload Your CV</label>
            <input type="file" id="CV" name="CV" placeholder=" your CV">
          </div>

        </div>

        
        <div class="button-container">
          <button type="submit">Apply Now</button>
        </div>


      </form>

      
    </div>
  </div>
  
</body>
</html>
