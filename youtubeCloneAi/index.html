<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone Layout</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="logo">YouTube</div>
    <input type="text" class="search-bar" placeholder="Search">
    <div class="user-actions">
      <button>Upload</button>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" class="avatar">
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li>Home</li>
        <li>Trending</li>
        <li>Subscriptions</li>
        <li>Library</li>
        <!-- History will be added by JS -->
      </ul>
    </nav>
    <main class="main-content">
      <section class="videos">
        <!-- Video cards will be rendered by script.js -->
      </section>
    </main>
  </div>
</body>

</html>
